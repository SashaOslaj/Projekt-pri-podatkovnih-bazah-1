% rebase('base.html', title='Results')

<div class="container">
  <div class="row">
    <div class="col text-center">

        <div class="form-group">
            <select class="form-control" id="leto">
              <option selected> Izberi leto Å¾elenih olimpijskih iger </option>
              % for leto in leta:
              <option value="/{{leto}}"> {{leto}} </option>
              % end
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="disciplina">
              <option selected> Izberi disciplino </option>
              % for disciplina in discipline:
              <option value="/{{disciplina}}"> {{disciplina}} </option>
              % end
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="poddisciplina">
              <option selected> Izberi poddisciplino </option>
              % for poddisciplina in poddiscipline:
              <option value="/{{poddisciplina}}"> {{poddisciplina}} </option>
              % end
            </select>
        </div>

        <script>
            var leto
            var disciplina
            var poddisciplina
            var value_leto
            var text_disciplina
            var text_poddisciplina

            function getUrl() {
              leto = document.getElementById('leto');
              value_leto = leto.options[leto.selectedIndex].value;

              disciplina = document.getElementById('disciplina');
              text_disciplina = disciplina.options[disciplina.selectedIndex].text;

              poddisciplina = document.getElementById('poddisciplina');
              text_poddisciplina = poddisciplina.options[poddisciplina.selectedIndex].text;

              return "results" + value_leto + "/" + text_poddisciplina + "/";
            }
        </script>
        <a class="btn" id="results-button" href="javascript:document.location.href=getUrl();" role="button">Rezultati</a>

    </div>
  </div>
</div>
