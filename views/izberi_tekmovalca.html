% rebase('base.html', title='Athletes')

  <h1>
    Athletes
  </h1>

  <form>
    <input type="text" id="autocomplete" />
    <input type="hidden" name="id" id="athlid" />
    <button class="button">Show</button>
  </form>


  <script type="text/javascript">
    $('#autocomplete').autocomplete({
      serviceUrl: '/autocomplete/athletes',
      onSelect: function (suggestion) {
        $('#athlid').val(suggestion.data);
      }
    });
  </script>
