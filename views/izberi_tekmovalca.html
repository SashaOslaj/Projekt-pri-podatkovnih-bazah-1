% rebase('base.html', title='Athletes')

  <h1>
    Athletes
  </h1>

  <input type="text" class="form-control" placeholder="Athlete" id="autocomplete" />

  <script type="text/javascript">
    $('#autocomplete').autocomplete({
      serviceUrl: '/autocomplete/athletes',
      onSelect: function (suggestion) {
        window.location.href = "/athlete/" + suggestion.data;
      }
    });
  </script>
